<div class="container">
  <button mat-raised-button color="primary" (click)="openDialog(null)">Adicionar Cliente</button>
  <div class="mat-elevation-z8">
    <table mat-table #table [dataSource]="page.content" matSort>

      <ng-container matColumnDef="inscricao">
        <th mat-header-cell *matHeaderCellDef > Inscrição </th>
        <td mat-cell *matCellDef="let element" > {{element.inscricao | mask:'00.000.000/0000-00'}} </td>
      </ng-container>

      <ng-container matColumnDef="apelido">
        <th mat-header-cell *matHeaderCellDef > Apelido </th>
        <td mat-cell *matCellDef="let element"> {{element.apelido}} </td>
      </ng-container>

      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef > Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef > Status </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button (click) = "editElement(element.id)" color="primary">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button (click) = "deleteElement(element.id)" color="warn">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator
    [length]="page.totalElement"
    [pageSize]="5"
    [pageSizeOptions]="[5, 10, 25, 100]"
    (page) ="pageEvent = $event; refreshTable()"
     showFirstLastButtons>
    </mat-paginator>
  </div>
</div>
